<!doctype html>
<html>
<head>
    <title>WebSSH</title>
    <link rel="stylesheet" href="css/xterm.css" />
</head>
<body>
<div id="terminal" style="width: 100%;height: 100%"></div>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/xterm.js" charset="utf-8"></script>
<script src="js/webssh.js" charset="utf-8"></script>
<script>
    openTerminal( {
        operate:'connect',
        host: '127.0.0.1',//IP
        port: '22',//Port Number
        username: 'bipin.gowda',//userName
        password: 'cremeDElacaramel6!!9'//password/
    });
    function openTerminal(options){
        var client = new WSSHClient();
        var term = new Terminal({
            cols: 97,
            rows: 37,
            cursorBlink: true, // Cursor blinks
            cursorStyle: "block", // Cursor style  null | 'block' | 'underline' | 'bar'
            scrollback: 800, //rollback
            tabStopWidth: 8, //Tab width
            screenKeys: true
        });

        term.on('data', function (data) {
            //callbackFunctionForKeyboardInput
            client.sendClientData(data);
        });
        term.open(document.getElementById('terminal'));
        //showConnectionOnPage...
        term.write('Connecting...');
        //perform a connect operation
        client.connect({
            onError: function (error) {
                //connectionFailureCallback
                term.write('Error: ' + error + '\r\n');
            },
            onConnect: function () {
                //connectionSuccessCallback
                client.sendInitData(options);
            },
            onClose: function () {
                //connectionCloseCallback
                term.write("\rconnection closed");
            },
            onData: function (data) {
                //callbackWhenDataIsReceived
                term.write(data);
            }
        });
    }
</script>
</body>
</html>
