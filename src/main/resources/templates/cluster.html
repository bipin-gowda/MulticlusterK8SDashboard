<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Kubernetes Dashboard</title>

        <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/main.css}"/>


    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/home">Kubernetes Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div style="display: inline; float: right; font-size: larger;font-weight: 700;color: steelblue;" th:if="${clustername}"><span th:text="${clustername}"></span></div>
            </div>
        </nav>

        <div class="container" id="homepage">
            <div class="row">
                <div class="col-2 no-float">
                    <br> 
                    Clusters
                    <br> 
                    <div class="list-group" id="cluster-list">
                        <a th:href="@{/home}" custom:linkMethod="post" class="list-group-item list-group-item-action">View Clusters</a>

                        <a th:href="@{/register-cluster}" custom:linkMethod="post" class="list-group-item list-group-item-action">Add Cluster</a>
                        <br> 
                    </div>
                    Resources
                    <br>  
                    <div class="list-group" id="resource-list">
                        <a th:href="@{/pods(cluster=${clustername})}" custom:linkMethod="post" class="list-group-item list-group-item-action disabled">Pods</a>
                        <a th:href="@{/nodes(cluster=${clustername})}" custom:linkMethod="post" class="list-group-item list-group-item-action disabled">Nodes</a>
                        <a th:href="@{/deployment(cluster=${clustername})}" custom:linkMethod="post" class="list-group-item list-group-item-action disabled">Deployments</a>
                        <a th:href="@{/namespaces(cluster=${clustername})}" custom:linkMethod="post" class="list-group-item list-group-item-action disabled">Namespaces</a>
                        <a class="list-group-item list-group-item-action disabled">Persistent Volumes</a>
                        <a class="list-group-item list-group-item-action disabled">Persistent Volume Claims</a>
                    </div>
                </div>
                <div class="col no-float" id="secondcol" th:if="${clusters}==null">
                    <div class="register-root">
                        <div
                            class="box-root ">
                            <div class="loginbackground ">
                                <div class="loginbackground-gridContainer">
 
                                    <div
                                        class="box-root ">
                                        <div
                                            class="box-root flex-flex flex-justifyContent--center">
                                            <h1>
                                                <a>Cluster Registration Form</a>
                                            </h1>
                                        </div>
                                        <div class="formbg-outer">
                                            <div class="formbg">
                                                <div class="formbg-inner padding-horizontal--48">
                                                    <form
                                                        id="stripe-register"
                                                        th:action="@{/register-cluster}"
                                                        method="post"
                                                        enctype="multipart/form-data">
                                                        <div class="field padding-bottom--24">
                                                            <label>Name</label>
                                                            <input type="text" id="name"  name="name" />
                                                            <!--                                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>-->
                                                        </div>
                                                        <div class="field padding-bottom--24">
                                                            <div class="grid--50-50">
                                                                <label>Cluster location</label>
                                                            </div>
                                                            <input type="text" name="location" />
                                                            <!--                                <p th:if="${#fields.hasErrors('Cluster_location')}" th:errors="*{Cluster_location}"></p>-->
                                                        </div>
                                                        <div class="field padding-bottom--24">
                                                            <label for="type" >Choose a Cluster </label>
                                                            <select name="type"  id="type"   >
                                                                <optgroup label="Available Cluster"  >
                                                                    <option value="minikube" >Minikube </option>
                                                                    <option value="aws" >AWS</option>
                                                                    <option value="gcp" >GCP</option>
                                                                </optgroup>
                                                            </select>
                                                            <!--                                <p th:if="${#fields.hasErrors('name')}" th:errors="*{Choose_a_Cluster}"></p>-->
                                                        </div>
                                                        <div class="field padding-bottom--24">
                                                            <div class="grid--50-50">
                                                                <label>Upload kube-config file</label>
                                                            </div>
                                                            <input type="file" name="file"  />
                                                        </div>
                                                        <div class="field padding-bottom--24">
                                                            <input type="submit" />
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                        <div class="col no-float" id="secondcol" th:if="${clusters}">
                            <div class="heading">
                                <h2>CLUSTERS</h2>
                            </div>
                            <div class="cluster-container">
                                <div class="card" th:each="c : ${clusters}">
                                    <div class="card-header">
                                        <span th:text="${c['name']}"/>
                                    </div>
                                    <div class="card-body">
                                        <!--                                <textarea class="clusterDesc" th:text="${configs[c['name']]}" hidden></textarea>-->
                                        <div class="card-footer">
                                            <table>
                                                <tr>
                                                    <td><img th:src="@{/images/cluster-computing.png}" width="25" height="25" alt="alt"/></td>
                                                    <td>Type:</td>
                                                    <td><span th:text="${c['type']}"/></td>
                                                </tr>
                                                <tr>
                                                    <td><img th:src="@{/images/placeholder.png}" width="25" height="25" alt="alt"/></td>
                                                    <td>Location:</td>
                                                    <td><span th:text="${c['location']}"/></td>
                                                </tr>
                                            </table>
                                        </div>
                                        <!-- Button trigger modal -->
                                        <br><br>
                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="view-config">
                                            View Config
                                        </button>
                                        <a th:href="@{/cluster-resources(cluster=${c['name']})}" custom:linkMethod="post">
                                            <button type="button" class="btn btn-success" style="float: right">Access cluster</button>
                                        </a>

                                        <!-- Modal -->
                                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                                <div class="modal-content">
                                                    <div class="modal-header">

                                                        <h5 class="modal-title" id="staticBackdropLabel">Kube Config File</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form>
                                                            <textarea th:text="${configs[c['name']]}"></textarea>
                                                            <!--                                                    <textarea class="modal_text" ></textarea> 
                                                                                                                <p class="modal_body"></p>-->
                                                        </form>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>                               
                                    </div>
                                </div>                    
                            </div>                   
                        </div>
                    </div>
                </div>
                <script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
                <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

                <script type="text/javascript">

                    //var text = $(".clusterDesc").val();
                    //console.log($(".clusterDesc").attr());
                    //console.log(text);
                    //console.log($(".modal_body").attr("class"));
                    //$(".modal_body").html(text);
                    //});
                </script>
                </body>
                </html>
